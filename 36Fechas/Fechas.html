<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Fechas js</title>
  </head>
  <body>
    <script>
      function diasEntreFechas(fecha1, fecha2) {
        const unDia = 1000 * 60 * 60 * 24;
        const diferencia = Math.abs(fecha1 - fecha2);
        return Math.floor(diferencia / unDia);
      }

      const hoy = new Date();
      const nacimineto = new Date(1997,8,12);

      console.log("Dias que he vivido ",diasEntreFechas(hoy,nacimineto)/364)

    </script>
  </body>
</html>
